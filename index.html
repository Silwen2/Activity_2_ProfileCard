<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Profile Card Generator</h1>
    <div class="container">
        <div class="form-section">
            <h2>Enter Your Information</h2>
            <form id="profile-form">
                <label for="name-input">Name:</label>
                <input type="text" id="name-input" name="name" placeholder="e.g., Silwen Galos Jr">

                <label for="job-title-input">Job Title:</label>
                <input type="text" id="job-title-input" name="job-title" placeholder="e.g., IT Student">

                <label for="bio-input">Bio:</label>
                <textarea id="bio-input" name="bio" rows="3" placeholder="A short bio..."></textarea>

                <label for="color-input">Favorite Color:</label>
                <input type="color" id="color-input" name="color" value="#ff6347">

                <label for="image-input">Profile Picture:</label>
                <input type="file" id="image-input" name="image" accept="image/*">

                <button type="submit" id="generate-btn">Generate Profile Card</button>
            </form>

            <div class="preview-section">
                <h3>Real-Time Preview</h3>
                <p>Name: <span id="preview-name"></span></p>
                <p>Job: <span id="preview-job"></span></p>
            </div>
        </div>

        <div class="card-section">
            <h2>Your Profile Card</h2>
            <div id="profile-card">
                <img id="card-image" src="" alt="Profile Picture" style="display: none; width: 100px; height: 100px; object-fit: cover; border-radius: 50%; margin-bottom: 10px;">
                <h3 id="card-name">Your Name</h3>
                <p id="card-job">Your Job Title</p>
                <p id="card-bio">Your Bio</p>
                <div class="like-section">
                    <button id="like-btn">❤️ Like</button>
                    <p><span id="like-count">0</span> likes</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
